<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="${BASE_URI}/static/core/css/login.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
  if(window.top != window){
    window.top.location.href="/sys/port/loginPage.do";
  }
</script>
</head>

<body class="bod_bg">
<div class="htdl_box">
	<div class="dl_tl"></div>
  <div class="dl_nr">
    	<input type="text" name="loginName" id="loginName" lay-verify="required" class="sr_wb yhm" placeholder="用户名">
		<input type="password" name="password" id="passwd" lay-verify="required" class="sr_wb mm" placeholder="请输入密码">

        <div class="yzm_box"><a href="#" class="fr"><img src="images/yzm.png" width="90" height="48"></a><input type="text" name="textfield" id="textfield" placeholder="验证码"></div>

        <input type="button" name="button" id="button" value="登录" class="dl_btn" onclick="submitForm()">

  	</div>
</div>

<script type="text/javascript">
$("input").keyup(function(event){
	if(event.keyCode ==13){
		var loginName = $("#loginName").val();
    	var passwd = $("#passwd").val();
    	if(loginName && passwd){
		  submitForm();
    	}
	}
});
	
        function submitForm(){
        	var loginName = $("#loginName").val();
        	var passwd = $("#passwd").val();
        	
        	if(!loginName || !passwd){
        		alert("用户名和密码不能为空！");
        		return;
        	}
        	
        	var data = {};
        	data.loginName = loginName.trim();
        	data.password = passwd.trim();
        	$.ajax({
                type: 'POST',
                url: '${BASE_URI}/sys/port/doLogon.do',
                data: data,
                dataType: 'json',
                //dataType: 'json',
                success: function (result) {
                    if (result.resultCode == "SUCCESS") {
                       location.href="${BASE_URI}/sys/port/index.do";
                    }
                    else {
                        //alert(result.resultMsg);
                        alert(result.resultMsg);
                        //common.layerAlertE(result.resultMsg);
                    }
                },
                error: function (Result, type) {
                    //layer.msg('error', { icon: 2 });
                    //common.layerAlertE(Result, '错误');
                	alert("发生错误");
                }
            });
        }
</script>
</body>
</html>
